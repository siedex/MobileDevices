<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSubjectTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditSubjectLabel_subjectId}" for="subjectId" />
                    <h:inputText id="subjectId" value="#{subjectController.selected.subjectId}" title="#{bundle.EditSubjectTitle_subjectId}" required="true" requiredMessage="#{bundle.EditSubjectRequiredMessage_subjectId}"/>
                    <h:outputLabel value="#{bundle.EditSubjectLabel_name}" for="name" />
                    <h:inputText id="name" value="#{subjectController.selected.name}" title="#{bundle.EditSubjectTitle_name}" />
                    <h:outputLabel value="#{bundle.EditSubjectLabel_description}" for="description" />
                    <h:inputTextarea rows="4" cols="30" id="description" value="#{subjectController.selected.description}" title="#{bundle.EditSubjectTitle_description}" />
                    <h:outputLabel value="#{bundle.EditSubjectLabel_counselorIdfk}" for="counselorIdfk" />
                    <h:inputText id="counselorIdfk" value="#{subjectController.selected.counselorIdfk}" title="#{bundle.EditSubjectTitle_counselorIdfk}" />
                </h:panelGrid>
                <h:commandLink action="#{subjectController.update}" value="#{bundle.EditSubjectSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditSubjectViewLink}"/>
                <br />
                <h:commandLink action="#{subjectController.prepareList}" value="#{bundle.EditSubjectShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditSubjectIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
