<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCounselorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCounselorEmpty}" rendered="#{counselorController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{counselorController.items.rowCount > 0}">
                    <h:outputText value="#{counselorController.pagination.pageFirstItem + 1}..#{counselorController.pagination.pageLastItem + 1}/#{counselorController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{counselorController.previous}" value="#{bundle.Previous} #{counselorController.pagination.pageSize}" rendered="#{counselorController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{counselorController.next}" value="#{bundle.Next} #{counselorController.pagination.pageSize}" rendered="#{counselorController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{counselorController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCounselorTitle_counselorId}"/>
                            </f:facet>
                            <h:outputText value="#{item.counselorId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCounselorTitle_firstName}"/>
                            </f:facet>
                            <h:outputText value="#{item.firstName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCounselorTitle_nickName}"/>
                            </f:facet>
                            <h:outputText value="#{item.nickName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCounselorTitle_lastName}"/>
                            </f:facet>
                            <h:outputText value="#{item.lastName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCounselorTitle_telephone}"/>
                            </f:facet>
                            <h:outputText value="#{item.telephone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCounselorTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCounselorTitle_memberSince}"/>
                            </f:facet>
                            <h:outputText value="#{item.memberSince}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{counselorController.prepareView}" value="#{bundle.ListCounselorViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{counselorController.prepareEdit}" value="#{bundle.ListCounselorEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{counselorController.destroy}" value="#{bundle.ListCounselorDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{counselorController.prepareCreate}" value="#{bundle.ListCounselorCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCounselorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
