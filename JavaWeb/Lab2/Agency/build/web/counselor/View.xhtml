<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCounselorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCounselorLabel_counselorId}"/>
                    <h:outputText value="#{counselorController.selected.counselorId}" title="#{bundle.ViewCounselorTitle_counselorId}"/>
                    <h:outputText value="#{bundle.ViewCounselorLabel_firstName}"/>
                    <h:outputText value="#{counselorController.selected.firstName}" title="#{bundle.ViewCounselorTitle_firstName}"/>
                    <h:outputText value="#{bundle.ViewCounselorLabel_nickName}"/>
                    <h:outputText value="#{counselorController.selected.nickName}" title="#{bundle.ViewCounselorTitle_nickName}"/>
                    <h:outputText value="#{bundle.ViewCounselorLabel_lastName}"/>
                    <h:outputText value="#{counselorController.selected.lastName}" title="#{bundle.ViewCounselorTitle_lastName}"/>
                    <h:outputText value="#{bundle.ViewCounselorLabel_telephone}"/>
                    <h:outputText value="#{counselorController.selected.telephone}" title="#{bundle.ViewCounselorTitle_telephone}"/>
                    <h:outputText value="#{bundle.ViewCounselorLabel_email}"/>
                    <h:outputText value="#{counselorController.selected.email}" title="#{bundle.ViewCounselorTitle_email}"/>
                    <h:outputText value="#{bundle.ViewCounselorLabel_memberSince}"/>
                    <h:outputText value="#{counselorController.selected.memberSince}" title="#{bundle.ViewCounselorTitle_memberSince}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{counselorController.destroyAndView}" value="#{bundle.ViewCounselorDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCounselorEditLink}"/>
                <br />
                <h:commandLink action="#{counselorController.prepareCreate}" value="#{bundle.ViewCounselorCreateLink}" />
                <br />
                <h:commandLink action="#{counselorController.prepareList}" value="#{bundle.ViewCounselorShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCounselorIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
